



<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
 	<title>Example</title>
</head>
	

<body>

	<style>
		div{position: relative;}
 		div.blue {width:100px;height:200px;background-color:blue;}
 		div.yellow {width:100px;height:150px;background-color:yellow; top: -200px; right: -100px;}
 		div.red {width:100px;height:150px;background-color:red; top: -350px; right: -200px;}
 		div.green {width:200px;height:50px;background-color:green; top: -350px; right: -100px;}
	</style>

	<div class="blue"></div>
	<div class="yellow"></div>
	<div class="red"></div>
	<div class="green"></div>

</body>



</html>
