 <!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8">
 	</head>

 	<body>
 	<div class="inserir">
 		<form id="form">
 			<input type="text" id="tecla">
			<button type="button" id="simbolo" value="inserir">Inserir!</button>
 		</form>

	</div>

 		<script type="text/javascript">
 			document.getElementById("simbolo").onclick = function(){
        	var teclado = document.getElementById("tecla").value;
        	if(teclado == 'X' || teclado == 'Q' || teclado == 'W')
        		event.preventDefault();
        	else
        		document.write(teclado);
      }
 		</script>

 	</body>
